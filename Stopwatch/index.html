<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="stopwatch">
            <h1 id="display-time">00:00:00</h1>
            <div class="buttons">
                <img onclick="watchStop()" src="./images/stop.png" alt="">
                <img onclick="watchStart()" src="/images/start.png">
                <img onclick="watchReset()" src="/images/reset.png" alt="">

            </div>
        </div>


    <script src="./script.js">  </script>
</body>
</html>
