<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast-Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="buttons">
        <button onclick="showToast(Success)">Success</button>
        <button onclick="showToast(error)">Error</button>
        <button onclick="showToast(invalid)">Invalid</button>
    </div>

    <div id="toastBox">

    </div>
    <script>

        let toastBox = document.getElementById('toastBox');
        let Success = '<i class="fa-solid fa-circle-check"></i> Successfully submitted';
        let error = '<i class="fa-solid fa-circle-xmark"></i> Please Fix the error!';
        let invalid = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, Check again'
        function showToast(msg){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(msg.includes('error!')){
                toast.classList.add('error');
            }
            if (msg.includes('Invalid')) {
                toast.classList.add('invalid');
            }
            setTimeout(() => {
                toast.remove();
            },6000 );
        }
    </script>
</body>
</html>
